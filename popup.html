<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Batch URL Scraper</h1>

    <div class="input-section">
      <label for="urls">Enter URLs (one per line):</label>
      <textarea id="urls" placeholder="https://example.com/page1
https://example.com/page2
https://example.com/page3"></textarea>
    </div>

    <div class="file-section">
      <label for="file-input">Or load from .txt file:</label>
      <input type="file" id="file-input" accept=".txt">
    </div>

    <div class="settings-section">
      <label for="delay">Delay between requests (seconds):</label>
      <input type="number" id="delay" value="2" min="0" max="60" step="0.5">

      <label class="checkbox-label">
        <input type="checkbox" id="auto-save" checked>
        Auto-save files (skip "Save As" dialog)
      </label>
    </div>

    <div class="button-section">
      <button id="start-btn" class="btn btn-primary">Start Batch</button>
      <button id="cancel-btn" class="btn btn-secondary" disabled>Cancel</button>
    </div>

    <div class="progress-section" id="progress-section" hidden>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">Ready</div>
    </div>

    <div class="results-section" id="results-section" hidden>
      <h2>Results</h2>
      <ul id="results-list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
